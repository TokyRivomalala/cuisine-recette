<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand">{{ title }} une Recette</a>
</nav>

<div class="card">
  <div class="card-body">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="name">Nom de la Recette *</label>
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
            />
          </div>
          <div class="form-group">
            <label for="description">Description *</label>
            <textarea
              id="description"
              rows="6"
              class="form-control"
              formControlName="description"
            ></textarea>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="imagePath">URL de l'Image *</label>
            <input
              type="text"
              class="form-control"
              id="imagePath"
              formControlName="imagePath"
              #imagePath
              placeholder="Coller l'adresse d'une image disponible en ligne (clique droit sur l'image, copier l'adresse)"
            />
          </div>
          <div class="form-group">
            <img src="{{ imagePath.value }}" alt="" class="img-fluid" />
          </div>
        </div>
      </div>
      <div formArrayName="ingredients">
        <label class="list-group-item list-group-item-info font-weight-bold ingredient mt-4 mb-4" >Ingrédients</label>
        <div
          class="form-group"
          [formGroupName]="i"
          *ngFor="let ingredientCtrl of controls; let i = index"
        >
          <div class="row">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                formControlName="name"
                placeholder="Nom de l'ingrédient"
              />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
                placeholder="Quantité"
              />
            </div>
            <div class="col-md-2">
              <button
                type="button"
                class="btn btn-danger rounded-circle"
                (click)="onDeleteIngredient(i)"
              >
                X
              </button>
            </div>
          </div>
        </div>
        <div class="form-group mt-3">
          <button
            type="button"
            class="btn btn-primary btn-lg"
            (click)="onAddIngredient()"
          >
            Ajouter Ingrédient
          </button>
        </div>
      </div>
      <div class="form-group mt-3">
        <button
          type="submit"
          class="btn btn-success btn-lg"
          [disabled]="!recipeForm.valid"
        >
          Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
