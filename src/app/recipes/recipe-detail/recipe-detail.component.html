<div class="card">
  <img
    [src]="recipe.imagePath"
    alt="{{ recipe.name }}"
    class="card-img-top recipe-image"
    style="max-height: 500px"
  />
  <div class="card-body ">
    <h1 class="card-title pr-4 pl-4 pt-4 ">{{ recipe.name }}</h1>

    <p class="card-text mt-4 pr-4 pl-4">{{ recipe.description }}</p>
    <ul class="list-group pr-3 pl-3">
      <li class="list-group-item list-group-item-info font-weight-bold ingredient mt-4" >Ingr√©dients</li>
      <li class="list-group-item liste-ingredient" *ngFor="let ingredient of recipe.ingredients" >
        <span class="badge badge-pill badge-secondary mr-2 circular-badge quantite-ingredient">{{ ingredient.amount }}</span> {{ ingredient.name }}
      </li>
    </ul>

    <div class="mt-4">
      <button class="btn btn-success btn-lg mr-2" (click)="editRecipe()">
        Modifier
      </button>
      <button class="btn btn-danger btn-lg" (click)="onDeleteRecipe()">
        Supprimer
      </button>
    </div>
  </div>
</div>
